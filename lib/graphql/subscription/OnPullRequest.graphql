subscription OnPullRequest {
  PullRequest {
    branch {
      name
    }
    title
    number
    body
    id
    base {
      sha
      message
    }
    action
    createdAt
    updatedAt
    mergeStatus
    head {
      sha
      message
      committer {
        login
        person {
          name
          chatId {
            userId
            screenName
          }
        }
      }
      pushes {
        before {
          sha
          message
        }
        commits {
          sha
          message
        }
        branch
        id
        repo {
          ...CoreRepoFieldsAndChannels
        }
      }
    }
    repo {
      ...CoreRepoFieldsAndChannels
    }
  }
}
